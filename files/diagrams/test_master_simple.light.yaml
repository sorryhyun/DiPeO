version: light
nodes:
  - label: Start
    type: start
    position: {x: 100, y: 200}
    props:
      trigger_mode: manual
      custom_data:
        mode: full
        
  - label: Simple Test
    type: person_job
    position: {x: 300, y: 200}
    props:
      person: SimpleReporter
      first_only_prompt: |
        Generate a test report:
        Mode: {{mode}}
        Time: {{timestamp}}
        
        This is a simple test to verify endpoint logging works.
      max_iteration: 1
      
  - label: End
    type: endpoint
    position: {x: 500, y: 200}
    props:
      save_to_file: true
      file_name: logs/codegen/test_master_simple.log

connections:
  - from: Start
    to: Simple Test
    content_type: object
    
  - from: Simple Test
    to: End
    content_type: raw_text

persons:
  SimpleReporter:
    service: openai
    model: gpt-4.1-nano
    api_key_id: APIKEY_52609F
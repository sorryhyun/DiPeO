version: light
nodes:
  - label: Start
    type: start
    position: {x: 100, y: 100}
    props:
      trigger_mode: manual
      
  - label: Run Bash Test
    type: code_job
    position: {x: 300, y: 100}
    props:
      code_type: bash
      code: files/code/codegen/phase2/test_bash.sh
      
  - label: End
    type: endpoint
    position: {x: 500, y: 100}
    props:
      save_to_file: true
      file_name: logs/test_bash_output.log

connections:
  - from: Start
    to: Run Bash Test
    content_type: object
    
  - from: Run Bash Test
    to: End
    content_type: raw_text
version: light
nodes:
- label: Start
  type: start
  position: {x: 100, y: 100}
  props:
    trigger_mode: manual
    custom_data: {
      "test_value": "hello"
    }
- label: Test Code Job
  type: code_job
  position: {x: 300, y: 100}
  props:
    functionName: test_function
    code_type: python
    code: |
      def test_function(inputs):
          print("=== CODE JOB EXECUTED ===")
          print(f"Received inputs: {inputs}")
          return {"message": "Success!", "received": inputs}
- label: End
  type: endpoint
  position: {x: 500, y: 100}
  props:
    save_to_file: true
    output_path: .temp/test_output.json
connections:
- from: Start
  to: Test Code Job
  content_type: object
- from: Test Code Job
  to: End
  content_type: object
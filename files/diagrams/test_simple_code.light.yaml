version: light
nodes:
- label: Start
  type: start
  position: {x: 100, y: 100}
  props:
    trigger_mode: manual
    custom_data:
      test: hello
- label: Simple Code
  type: code_job
  position: {x: 300, y: 100}
  props:
    functionName: simple_test
    code_type: python
    code: |
      def simple_test(inputs):
          print("=== SIMPLE TEST EXECUTED ===")
          with open('.temp/simple_test.txt', 'w') as f:
              f.write(f"Function called with: {inputs}")
          return {"success": True, "message": "Test completed"}
- label: End
  type: endpoint
  position: {x: 500, y: 100}
  props:
    save_to_file: false
connections:
- from: Start
  to: Simple Code
  content_type: object
- from: Simple Code
  to: End
  content_type: object
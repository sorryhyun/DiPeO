version: light
nodes:
  - id: start1
    type: start
    position: { x: 100, y: 100 }
    data:
      label: "Start Main Diagram"
      custom_data:
        message: "Starting main workflow"
      output_data_structure:
        message: string
  
  - id: sub1
    type: sub_diagram
    position: { x: 300, y: 100 }
    data:
      label: "Execute Sub Workflow"
      diagram_name: "simple_hello"
      input_mapping:
        greeting: "message"
      output_mapping:
        result: "endpoint1.value"
  
  - id: end1
    type: endpoint
    position: { x: 500, y: 100 }
    data:
      label: "End Main Diagram"
      save_to_file: false

connections:
  - source: start1/default
    target: sub1/default
  - source: sub1/default
    target: end1/default

persons: []
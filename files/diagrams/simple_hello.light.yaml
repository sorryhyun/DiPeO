version: light
nodes:
  - id: start1
    type: start
    position: { x: 100, y: 100 }
    data:
      label: "Start Sub"
      custom_data: {}
      output_data_structure: {}
  
  - id: template1
    type: template_job
    position: { x: 300, y: 100 }
    data:
      label: "Generate Greeting"
      template_content: "Hello from sub-diagram! Input greeting: {{ greeting }}"
      variables:
        greeting: "default greeting"
  
  - id: endpoint1
    type: endpoint
    position: { x: 500, y: 100 }
    data:
      label: "End Sub"
      save_to_file: false

connections:
  - source: start1/default
    target: template1/default
  - source: template1/default
    target: endpoint1/default

persons: []
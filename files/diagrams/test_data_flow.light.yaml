version: light
nodes:
- label: Start
  type: start
  position: {x: 100, y: 100}
  props:
    trigger_mode: manual
    custom_data: {
      "test_value": "hello",
      "node_specs_dir": "files/codegen/specifications/nodes"
    }
- label: Print Data
  type: code_job
  position: {x: 300, y: 100}
  props:
    code_type: python
    code: |
      def print_data(inputs):
          print(f"=== Print Data Received ===")
          print(f"All inputs keys: {list(inputs.keys())}")
          print(f"Full inputs: {inputs}")
          if 'default' in inputs:
              print(f"Found 'default' key: {inputs['default']}")
          return inputs
- label: End
  type: endpoint
  position: {x: 500, y: 100}
  props:
    save_to_file: false
connections:
- from: Start
  to: Print Data
  content_type: object
- from: Print Data
  to: End
  content_type: object
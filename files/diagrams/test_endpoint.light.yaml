version: light
nodes:
  - label: Start
    type: start
    position: {x: 100, y: 100}
    props:
      trigger_mode: manual
      
  - label: Generate Text
    type: person_job  
    position: {x: 300, y: 100}
    props:
      person: TestPerson
      first_only_prompt: "Simply output: Hello from endpoint test"
      max_iteration: 1
      
  - label: End
    type: endpoint
    position: {x: 500, y: 100}
    props:
      save_to_file: true
      file_name: logs/endpoint_test.log

connections:
  - from: Start
    to: Generate Text
    content_type: object
    
  - from: Generate Text
    to: End
    content_type: raw_text

persons:
  TestPerson:
    service: openai
    model: gpt-4.1-nano
    api_key_id: APIKEY_52609F
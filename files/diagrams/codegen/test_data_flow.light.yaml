version: light
nodes:
- label: Start
  type: start
  position: {x: 100, y: 100}
  props:
    trigger_mode: manual

- label: Load Spec
  type: db
  position: {x: 300, y: 100}
  props:
    operation: read
    sub_type: file
    source_details: "files/specifications/nodes/example_hook.json"

- label: Validate
  type: json_schema_validator
  position: {x: 500, y: 100}
  props:
    schema_path: files/schemas/node_specification.schema.json
    strict_mode: true

- label: Debug Output
  type: code_job
  position: {x: 700, y: 100}
  props:
    code_type: python
    code: files/code/test_data_flow.py

- label: End
  type: endpoint
  position: {x: 900, y: 100}

connections:
- from: Start
  to: Load Spec
- from: Load Spec
  to: Validate
  content_type: raw_text
- from: Validate
  to: Debug Output
  content_type: object
  label: raw_data
- from: Debug Output
  to: End
version: light
nodes:
  - label: Start
    type: start
    position: {x: 100, y: 200}
    props:
      trigger_mode: manual
      
  - label: Run Make Codegen
    type: code_job
    position: {x: 300, y: 200}
    props:
      code_type: bash
      code: files/code/codegen/phase2/run_domain_codegen.sh
      timeout: 30
      
  - label: End
    type: endpoint
    position: {x: 500, y: 200}
    props:
      save_to_file: false

connections:
  - from: Start
    to: Run Make Codegen
    content_type: object
    
  - from: Run Make Codegen
    to: End
    content_type: raw_text
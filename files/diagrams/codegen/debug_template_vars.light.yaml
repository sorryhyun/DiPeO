version: light
nodes:
- label: Start
  type: start
  position: {x: 100, y: 100}
  props:
    trigger_mode: manual
    custom_data:
      nodeType: "testnode"
      displayName: "Test Node"
    output_data_structure:
      nodeType: string
      displayName: string

- label: Debug Variables
  type: code_job
  position: {x: 300, y: 100}
  props:
    code_type: python
    code: files/code/debug_template_vars.py
    functionName: main

- label: Test Template with Data
  type: template_job
  position: {x: 500, y: 100}
  props:
    template_content: |
      Node Type: {{nodeType}}
      Display Name: {{displayName}}
    output_path: "output/test/{{nodeType}}_output_fixed.txt"
    engine: internal

- label: End
  type: endpoint
  position: {x: 700, y: 100}

connections:
- from: Start
  to: Debug Variables
  content_type: object

- from: Debug Variables
  to: Test Template with Data
  content_type: object

- from: Test Template with Data
  to: End
  content_type: raw_text
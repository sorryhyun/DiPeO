version: light
nodes:
  - label: Start
    type: start
    position: {x: 100, y: 200}
    props:
      trigger_mode: manual
      custom_data:
        node_spec_path: ""  # Optional: specific node spec
        
  - label: Run Node Codegen
    type: sub_diagram
    position: {x: 350, y: 200}
    props:
      diagram_name: codegen/main
      input_mapping:
        node_spec_path: inputs.node_spec_path
      output_mapping:
        result: result
      timeout: 30
      wait_for_completion: true
      
  - label: Extract Results
    type: code_job
    position: {x: 600, y: 200}
    props:
      code_type: python
      code: |
        # Simple inline code to format the output
        result = inputs.get('result', '')
        
        # Return formatted message
        return f"Node UI generation completed\n{result}"
      
  - label: End
    type: endpoint
    position: {x: 850, y: 200}
    props:
      save_to_file: false

connections:
  - from: Start
    to: Run Node Codegen
    content_type: object
    
  - from: Run Node Codegen
    to: Extract Results
    content_type: object
    
  - from: Extract Results
    to: End
    content_type: raw_text
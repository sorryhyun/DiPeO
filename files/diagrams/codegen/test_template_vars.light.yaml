version: light
nodes:
- label: Start
  type: start
  position: {x: 100, y: 100}
  props:
    trigger_mode: manual
    custom_data:
      nodeType: "testnode"
      displayName: "Test Node"
    output_data_structure:
      nodeType: string
      displayName: string

- label: Test Template
  type: template_job
  position: {x: 300, y: 100}
  props:
    template_content: |
      Node Type: {{nodeType}}
      Display Name: {{displayName}}
    output_path: "output/test/{{nodeType}}_output.txt"
    engine: internal

- label: End
  type: endpoint
  position: {x: 500, y: 100}

connections:
- from: Start
  to: Test Template
  content_type: object

- from: Test Template
  to: End
  content_type: raw_text
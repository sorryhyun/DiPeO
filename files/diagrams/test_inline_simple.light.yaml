version: light
nodes:
  - label: Start
    type: start
    position: {x: 100, y: 200}
    props:
      trigger_mode: manual
      custom_data:
        message: "Hello from parent"
        
  - label: Run Inline Sub Diagram
    type: sub_diagram
    position: {x: 350, y: 200}
    props:
      diagram_data:
        version: light
        nodes:
          - label: Sub Start
            type: start
            position: {x: 100, y: 100}
            props:
              trigger_mode: manual
          - label: Process Message
            type: code_job
            position: {x: 300, y: 100}
            props:
              code_type: python
              code: |
                message = inputs.get('parent_message', 'No message')
                return f"Sub-diagram received: {message}"
          - label: Sub End
            type: endpoint
            position: {x: 500, y: 100}
            props:
              save_to_file: false
        connections:
          - from: Sub Start
            to: Process Message
            content_type: object
          - from: Process Message
            to: Sub End
            content_type: raw_text
      input_mapping:
        parent_message: inputs.message
      output_mapping:
        sub_result: result
      timeout: 10
      wait_for_completion: true
      
  - label: Show Result
    type: person_job
    position: {x: 600, y: 200}
    props:
      person: SimpleReporter
      first_only_prompt: |
        The sub-diagram returned: {{sub_result}}
        
        Original message was: {{message}}
        
        Please summarize what happened.
      max_iteration: 1
      
  - label: End
    type: endpoint
    position: {x: 850, y: 200}
    props:
      save_to_file: true
      file_name: logs/test_inline_sub_result.log

connections:
  - from: Start
    to: Run Inline Sub Diagram
    content_type: object
    
  - from: Run Inline Sub Diagram
    to: Show Result
    content_type: object
    
  - from: Show Result
    to: End
    content_type: raw_text

persons:
  SimpleReporter:
    service: openai
    model: gpt-4.1-nano
    api_key_id: APIKEY_52609F
# Simple Test for Template Filters
version: light

nodes:
  - label: Test Data
    type: code_job
    position: {x: 100, y: 200}
    props:
      language: python
      code: |
        return {
            'test_name': 'CamelCaseTest'
        }

  - label: Test Filters
    type: template_job
    position: {x: 300, y: 200}
    props:
      engine: jinja2
      template_content: |
        Original: {{ test_name }}
        Snake case: {{ test_name | snake_case }}

  - label: End
    type: endpoint
    position: {x: 500, y: 200}
    props:
      save_to_file: false

connections:
  - from: Test Data
    to: Test Filters

  - from: Test Filters
    to: End
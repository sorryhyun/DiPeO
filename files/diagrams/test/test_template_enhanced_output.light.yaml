# Test Enhanced Template with File Output
version: light

nodes:
  - label: Generate Test Data
    type: code_job
    position: {x: 100, y: 200}
    props:
      language: python
      code: |
        return {
            'test_name': 'CamelCaseTest',
            'snake_test': 'TestSnakeCase',
            'camel_test': 'test_camel_case',
            'pascal_test': 'test_pascal_case'
        }

  - label: Apply Template Filters
    type: template_job
    position: {x: 300, y: 200}
    props:
      engine: jinja2
      template_content: |
        === Testing Enhanced Template Filters ===
        
        Original Values:
        - test_name: {{ test_name }}
        - snake_test: {{ snake_test }}
        - camel_test: {{ camel_test }}
        - pascal_test: {{ pascal_test }}
        
        Filter Results:
        - {{ test_name }} -> snake_case: {{ test_name | snake_case }}
        - {{ snake_test }} -> snake_case: {{ snake_test | snake_case }}
        - {{ camel_test }} -> camel_case: {{ camel_test | camel_case }}
        - {{ pascal_test }} -> pascal_case: {{ pascal_test | pascal_case }}
        
        Enhanced Features Detected: {{ "Yes" if test_name | snake_case == "camel_case_test" else "No" }}
      output_path: /home/soryhyun/DiPeO/test_template_output.txt

  - label: End
    type: endpoint
    position: {x: 500, y: 200}
    props:
      save_to_file: true

connections:
  - from: Generate Test Data
    to: Apply Template Filters

  - from: Apply Template Filters
    to: End
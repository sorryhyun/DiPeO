version: light
nodes:
  - label: Start
    type: start
    position: {x: 100, y: 200}
    props:
      trigger_mode: manual
      
  - label: Simple Response
    type: person_job
    position: {x: 400, y: 200}
    props:
      person: SubPerson
      default_prompt: |
        You received: {{inputs.initial_message}}
        
        Please respond with a simple acknowledgment.
      max_iteration: 1
      memory_profile: FULL
      
  - label: End
    type: endpoint
    position: {x: 700, y: 200}
    props:
      save_to_file: false

connections:
  - from: Start
    to: Simple Response
    content_type: object
    
  - from: Simple Response
    to: End
    content_type: raw_text

persons:
  SubPerson:
    service: openai
    model: gpt-4.1-nano
    api_key_id: APIKEY_52609F
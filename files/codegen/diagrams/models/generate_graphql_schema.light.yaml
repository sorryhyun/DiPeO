# Generate GraphQL Schema from Domain Models
# Generates GraphQL type definitions from TypeScript domain models using cached AST data

version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 300}
    props:
      custom_data:
        message: Starting GraphQL schema generation from cached AST data

  # Run batch parser if cache doesn't exist
  - label: Parse TypeScript Batch
    type: sub_diagram
    position: {x: 200, y: 300}
    props:
      diagram_name: codegen/diagrams/models/parse_all_typescript_batch
      diagram_format: light
      passInputData: false
      ignoreIfSub: true

  # Load all cached AST data at once
  - label: Load All AST Files
    type: db
    position: {x: 400, y: 400}
    props:
      operation: read
      sub_type: file
      serialize_json: true
      source_details:
        - .temp/diagram_ast.json
        - .temp/execution_ast.json
        - .temp/conversation_ast.json
        - .temp/enums_ast.json
        - .temp/integration_ast.json
        - .temp/start_data_ast.json
        - .temp/condition_data_ast.json
        - .temp/person-job_data_ast.json
        - .temp/code-job_data_ast.json
        - .temp/api-job_data_ast.json
        - .temp/endpoint_data_ast.json
        - .temp/db_data_ast.json
        - .temp/user-response_data_ast.json
        - .temp/notion_data_ast.json
        - .temp/person-batch-job_data_ast.json
        - .temp/hook_data_ast.json
        - .temp/template-job_data_ast.json
        - .temp/json-schema-validator_data_ast.json
        - .temp/typescript-ast_data_ast.json
        - .temp/sub-diagram_data_ast.json

  # Extract GraphQL types
  - label: Extract GraphQL Types
    type: code_job
    position: {x: 600, y: 400}
    props:
      language: python
      filePath: files/codegen/code/models/generate_graphql_schema/graphql_schema_generator.py
      functionName: extract_graphql_types_from_multi_read

  # Load GraphQL template
  - label: Load GraphQL Template
    type: db
    position: {x: 600, y: 450}
    props:
      operation: read
      sub_type: file
      source_details: files/codegen/templates/models/graphql_schema.j2

  # Prepare template data
  - label: Prepare Template Data
    type: code_job
    position: {x: 800, y: 350}
    props:
      language: python
      filePath: files/codegen/code/models/generate_graphql_schema/graphql_schema_generator.py
      functionName: prepare_template_data

  # Generate GraphQL schema
  - label: Generate GraphQL Schema
    type: code_job
    position: {x: 1000, y: 400}
    props:
      language: python
      filePath: files/codegen/code/models/generate_graphql_schema/graphql_schema_generator.py
      functionName: render_graphql_schema

  # Write GraphQL schema file
  - label: Write GraphQL Schema
    type: db
    position: {x: 1200, y: 400}
    props:
      operation: write
      sub_type: file
      source_details: dipeo/diagram_generated_staged/domain-schema.graphql

  # Generate success summary
  - label: Generate Summary
    type: code_job
    position: {x: 1400, y: 400}
    props:
      language: python
      filePath: files/codegen/code/models/generate_graphql_schema/graphql_schema_generator.py
      functionName: generate_summary

  - label: End
    type: endpoint
    position: {x: 1600, y: 400}
    props:
      save_to_file: false

connections:
  # Run batch parser first
  - from: Start
    to: Parse TypeScript Batch
  
  # Load cached AST data after parsing
  - from: Parse TypeScript Batch
    to: Load All AST Files
  
  # Extract GraphQL types from cached data
  - from: Load All AST Files
    to: Extract GraphQL Types
    label: all_ast_files
  
  # Prepare template data
  - from: Extract GraphQL Types
    to: Prepare Template Data
    label: graphql_types
  
  # Generate GraphQL
  - from: Prepare Template Data
    to: Generate GraphQL Schema
    label: default
  - from: Load GraphQL Template
    to: Generate GraphQL Schema
    label: template_content
  
  # Write output
  - from: Generate GraphQL Schema
    to: Write GraphQL Schema
    label: generated_code
  
  # Generate summary
  - from: Extract GraphQL Types
    to: Generate Summary
    label: graphql_types
  - from: Write GraphQL Schema
    to: End
  - from: Generate Summary
    to: End
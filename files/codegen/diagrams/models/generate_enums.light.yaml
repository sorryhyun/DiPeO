# Generate Domain Model Enums
# Generates Python enum definitions for DiPeO from TypeScript source

version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 200}
    props:
      custom_data:
        message: Starting enum generation from cached AST data

  # Run batch parser if cache doesn't exist
  - label: Parse TypeScript Batch
    type: sub_diagram
    position: {x: 200, y: 200}
    props:
      diagram_name: codegen/diagrams/models/parse_all_typescript_batch
      diagram_format: light
      passInputData: false
      ignoreIfSub: true

  # Load cached enums AST
  - label: Load Enums AST
    type: db
    position: {x: 400, y: 200}
    props:
      operation: read
      sub_type: file
      source_details: .temp/enums_ast.json

  # Extract enum definitions
  - label: Extract Enums
    type: code_job
    position: {x: 600, y: 200}
    props:
      language: python
      filePath: files/codegen/code/shared/extract_enums.py
      functionName: main

  # Load template
  - label: Load Enums Template
    type: db
    position: {x: 400, y: 350}
    props:
      operation: read
      sub_type: file
      source_details: files/codegen/templates/models/enums.j2

  # Generate Python enums
  - label: Generate Enums
    type: code_job
    position: {x: 800, y: 250}
    props:
      language: python
      filePath: files/codegen/code/models/generators/enums.py
      functionName: main

  # Write generated file
  - label: Write Enums
    type: db
    position: {x: 1000, y: 250}
    props:
      operation: write
      sub_type: file
      source_details: dipeo/diagram_generated_staged/enums.py

  - label: End
    type: endpoint
    position: {x: 1200, y: 250}
    props:
      save_to_file: false

connections:
  # Run batch parser first
  - from: Start
    to: Parse TypeScript Batch

  # Load cached data and template after parsing
  - from: Parse TypeScript Batch
    to: Load Enums AST
  - from: Parse TypeScript Batch
    to: Load Enums Template

  # Extract enums from cached AST
  - from: Load Enums AST
    to: Extract Enums

  # Generate enums
  - from: Load Enums Template
    to: Generate Enums
    label: template_content

  - from: Extract Enums
    to: Generate Enums
    label: enums_data

  - from: Generate Enums
    to: Write Enums
    label: generated_code

  - from: Write Enums
    to: End
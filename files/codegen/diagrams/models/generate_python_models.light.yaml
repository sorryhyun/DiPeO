# Generate Python Domain Models from TypeScript
# Replaces dipeo/models/scripts/generate-python.ts
# Generates core domain models (Diagram, Node, Execution, etc.) from TypeScript sources

version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 300}
    props:
      custom_data:
        message: Starting Python domain model generation from cached AST data

  # Run batch parser if cache doesn't exist
  - label: Parse TypeScript Batch
    type: sub_diagram
    position: {x: 200, y: 300}
    props:
      diagram_name: codegen/diagrams/models/parse_all_typescript_batch
      diagram_format: light
      passInputData: false
      ignoreIfSub: true

  # Load cached AST data
  - label: Load Diagram AST
    type: db
    position: {x: 400, y: 100}
    props:
      operation: read
      sub_type: file
      source_details: .temp/diagram_ast.json

  - label: Load Execution AST
    type: db
    position: {x: 400, y: 200}
    props:
      operation: read
      sub_type: file
      source_details: .temp/execution_ast.json

  - label: Load Conversation AST
    type: db
    position: {x: 400, y: 300}
    props:
      operation: read
      sub_type: file
      source_details: .temp/conversation_ast.json

  - label: Load Node Specifications AST
    type: db
    position: {x: 400, y: 400}
    props:
      operation: read
      sub_type: file
      source_details: .temp/node_specifications_ast.json

  - label: Load Utils AST
    type: db
    position: {x: 400, y: 500}
    props:
      operation: read
      sub_type: file
      source_details: .temp/utils_ast.json

  - label: Load Integration AST
    type: db
    position: {x: 400, y: 600}
    props:
      operation: read
      sub_type: file
      source_details: .temp/integration_ast.json

  - label: Load Node Data AST
    type: db
    position: {x: 400, y: 700}
    props:
      operation: read
      sub_type: file
      source_details: .temp/node_data_ast.json

  # Combine all AST data
  - label: Combine AST Data
    type: code_job
    position: {x: 600, y: 400}
    props:
      language: python
      filePath: files/codegen/code/models/utils/combine_ast_data.py
      functionName: main

  # Load Python model template
  - label: Load Python Template
    type: db
    position: {x: 600, y: 550}
    props:
      operation: read
      sub_type: file
      source_details: files/codegen/templates/models/python_models.j2

  # Generate Python models using the generator module
  - label: Generate Python Models
    type: code_job
    position: {x: 800, y: 450}
    props:
      language: python
      filePath: files/codegen/code/models/generators/python_models.py
      functionName: main

  # Write generated Python models
  - label: Write Python Models
    type: db
    position: {x: 1000, y: 450}
    props:
      operation: write
      sub_type: file
      source_details: dipeo/diagram_generated_staged/domain_models.py

  # Generate success summary
  - label: Generate Summary
    type: code_job
    position: {x: 1200, y: 450}
    props:
      language: python
      filePath: files/codegen/code/models/generators/generate_python_models_summary.py
      functionName: main

  - label: End
    type: endpoint
    position: {x: 1400, y: 450}
    props:
      save_to_file: false

connections:
  # Run batch parser first
  - from: Start
    to: Parse TypeScript Batch
  
  # Load cached AST data after parsing
  - from: Parse TypeScript Batch
    to: Load Diagram AST
  - from: Parse TypeScript Batch
    to: Load Execution AST
  - from: Parse TypeScript Batch
    to: Load Conversation AST
  - from: Parse TypeScript Batch
    to: Load Node Specifications AST
  - from: Parse TypeScript Batch
    to: Load Utils AST
  - from: Parse TypeScript Batch
    to: Load Integration AST
  - from: Parse TypeScript Batch
    to: Load Node Data AST
  
  # Combine AST data
  - from: Load Diagram AST
    to: Combine AST Data
    label: diagram_ast
  - from: Load Execution AST
    to: Combine AST Data
    label: execution_ast
  - from: Load Conversation AST
    to: Combine AST Data
    label: conversation_ast
  - from: Load Node Specifications AST
    to: Combine AST Data
    label: node_specs_ast
  - from: Load Utils AST
    to: Combine AST Data
    label: utils_ast
  - from: Load Integration AST
    to: Combine AST Data
    label: integration_ast
  - from: Load Node Data AST
    to: Combine AST Data
    label: node_data_ast
  
  # Generate Python models
  - from: Combine AST Data
    to: Generate Python Models
    label: ast_data
  - from: Load Python Template
    to: Generate Python Models
    label: template_content
  
  # Write output and generate summary
  - from: Generate Python Models
    to: Write Python Models
    label: generated_code
  - from: Generate Python Models
    to: Generate Summary
    label: generation_result
  
  - from: Write Python Models
    to: End
  - from: Generate Summary
    to: End
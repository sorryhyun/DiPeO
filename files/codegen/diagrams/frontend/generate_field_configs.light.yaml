# Generate Field Configurations from Domain Models
# Replaces dipeo/models/scripts/generate-field-configs.ts
# Generates UI field configurations from TypeScript interfaces

version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 300}
    props:
      custom_data:
        message: Starting field configurations generation from cached AST data

  # Run batch parser if cache doesn't exist
  - label: Parse TypeScript Batch
    type: sub_diagram
    position: {x: 200, y: 300}
    props:
      diagram_name: codegen/diagrams/models/parse_all_typescript_batch
      diagram_format: light
      passInputData: false
      ignoreIfSub: true

  # Load all cached AST files at once
  - label: Load All AST Files
    type: db
    position: {x: 400, y: 300}
    props:
      operation: read
      sub_type: file
      source_details:
        - .temp/codegen_mappings_ast.json
        - .temp/diagram_ast.json
        - .temp/node_data_ast.json

  # Extract mappings
  - label: Extract Mappings
    type: code_job
    position: {x: 600, y: 150}
    props:
      language: python
      filePath: files/codegen/code/shared/extract_mappings.py
      functionName: main

  # Extract field configurations
  - label: Extract Field Configs
    type: code_job
    position: {x: 700, y: 300}
    props:
      language: python
      filePath: files/codegen/code/models/generate_field_configs/field_configs_generator.py
      functionName: extract_field_configs

  # Load field configs template
  - label: Load Field Configs Template
    type: db
    position: {x: 700, y: 450}
    props:
      operation: read
      sub_type: file
      source_details: files/codegen/templates/frontend/field_configs.j2

  # Prepare template data
  - label: Prepare Template Data
    type: code_job
    position: {x: 900, y: 350}
    props:
      language: python
      filePath: files/codegen/code/models/generate_field_configs/field_configs_generator.py
      functionName: prepare_template_data

  # Generate TypeScript field configs
  - label: Generate Field Configs Code
    type: code_job
    position: {x: 1100, y: 400}
    props:
      language: python
      filePath: files/codegen/code/models/generate_field_configs/field_configs_generator.py
      functionName: render_field_configs

  # Write TypeScript file
  - label: Write Field Configs TS
    type: db
    position: {x: 1300, y: 400}
    props:
      operation: write
      sub_type: file
      source_details: apps/web/src/__generated__/fields.ts

  # Also write JSON output
  - label: Write Field Configs JSON
    type: code_job
    position: {x: 1300, y: 500}
    props:
      language: python
      filePath: files/codegen/code/shared/writers/json_writer.py
      functionName: main

  # Generate success summary
  - label: Generate Summary
    type: code_job
    position: {x: 1500, y: 450}
    props:
      language: python
      filePath: files/codegen/code/shared/generators/summary_generator.py
      functionName: main

  - label: End
    type: endpoint
    position: {x: 1700, y: 450}
    props:
      save_to_file: false

connections:
  # Run batch parser first
  - from: Start
    to: Parse TypeScript Batch
  
  # Load cached data after parsing
  - from: Parse TypeScript Batch
    to: Load All AST Files
  - from: Parse TypeScript Batch
    to: Load Field Configs Template
  
  # Extract mappings from the loaded files
  - from: Load All AST Files
    to: Extract Mappings
    label: default
  
  # Pass all AST files to Extract Field Configs
  - from: Load All AST Files
    to: Extract Field Configs
    label: ast_files
  - from: Extract Mappings
    to: Extract Field Configs
    label: mappings
  
  # Prepare template data
  - from: Extract Field Configs
    to: Prepare Template Data
    label: node_configs
  
  # Generate TypeScript
  - from: Prepare Template Data
    to: Generate Field Configs Code
    label: default
  - from: Load Field Configs Template
    to: Generate Field Configs Code
    label: template_content
  
  # Write outputs
  - from: Generate Field Configs Code
    to: Write Field Configs TS
  - from: Extract Field Configs
    to: Write Field Configs JSON
    label: node_configs
  
  # Generate summary
  - from: Extract Field Configs
    to: Generate Summary
    label: node_configs
  - from: Write Field Configs TS
    to: End
  - from: Write Field Configs JSON
    to: End
  - from: Generate Summary
    to: End
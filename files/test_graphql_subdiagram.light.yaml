version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 100}
    props:
      custom_data:
        message: Testing GraphQL schema sub-diagram

  - label: Parse TypeScript
    type: sub_diagram
    position: {x: 200, y: 100}
    props:
      diagram_name: projects/codegen/diagrams/shared/parse_typescript_batch_direct
      diagram_format: light
      passInputData: false

  - label: Generate GraphQL Schema
    type: sub_diagram
    position: {x: 400, y: 100}
    props:
      diagram_name: projects/codegen/diagrams/models/generate_graphql_schema_template_dynamic
      diagram_format: light
      passInputData: false

  - label: End
    type: endpoint
    position: {x: 600, y: 100}
    props:
      save_to_file: false

connections:
  - {from: Start, to: Parse TypeScript}
  - {from: Parse TypeScript, to: Generate GraphQL Schema}
  - {from: Generate GraphQL Schema, to: End}
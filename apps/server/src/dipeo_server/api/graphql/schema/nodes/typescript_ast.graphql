# GraphQL Schema for TypeScript AST Parser Node
# Generated from node specification

type TypescriptAstNodeData implements NodeData {
  id: ID!
  type: NodeType!
  label: String!
  position: Position!
  source: String
  extractPatterns: String
  includeJSDoc: Boolean
  parseMode: Parsemode
  flipped: Boolean
}

input TypescriptAstNodeInput {
  label: String!
  position: PositionInput!
  source: String
  extractPatterns: String
  includeJSDoc: Boolean
  parseMode: Parsemode
  flipped: Boolean
}

enum Parsemode {
  MODULE
  SCRIPT
}


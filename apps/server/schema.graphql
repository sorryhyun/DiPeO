enum APIServiceType {
  OPENAI
  ANTHROPIC
  GOOGLE
  GEMINI
  BEDROCK
  VERTEX
  DEEPSEEK
  NOTION
  GOOGLE_SEARCH
  SLACK
  GITHUB
  JIRA
}

"""Unique identifier for API keys"""
scalar ApiKeyID

type ApiKeyResult {
  success: Boolean!
  message: String
  error: String
  api_key: DomainApiKeyType
}

"""Unique identifier for arrows"""
scalar ArrowID

type CliSession {
  execution_id: String!
  diagram_name: String!
  diagram_format: String!
  started_at: DateTime!
  is_active: Boolean!
  diagram_data: String
  session_id: String!
}

type CliSessionResult {
  success: Boolean!
  message: String
  error: String
}

enum ContentType {
  RAW_TEXT
  CONVERSATION_STATE
  OBJECT
  EMPTY
  GENERIC
  VARIABLE
}

input CreateApiKeyInput {
  label: String!
  service: APIServiceType!
  key: String!
}

input CreateDiagramInput {
  name: String!
  description: String = null
  author: String = null
  tags: [String!]! = []
}

input CreateNodeInput {
  type: NodeType!
  position: Vec2Input!
  data: JSON!
}

input CreatePersonInput {
  label: String!
  llm_config: PersonLLMConfigInput!
  type: String! = "user"
}

enum DataType {
  ANY
  STRING
  NUMBER
  BOOLEAN
  OBJECT
  ARRAY
}

"""Date with time (isoformat)"""
scalar DateTime

type DeleteResult {
  success: Boolean!
  message: String
  error: String
  deleted_id: String
}

type DiagramConvertResult {
  success: Boolean!
  message: String
  content: String
  format: DiagramFormat
  error: String
}

input DiagramFilterInput {
  name: String = null
  author: String = null
  tags: [String!] = null
  created_after: DateTime = null
  created_before: DateTime = null
}

enum DiagramFormat {
  native
  light
  readable
}

type DiagramFormatInfo {
  format: String!
  name: String!
  extension: String!
  supports_export: Boolean!
  supports_import: Boolean!
  description: String
}

"""Unique identifier for diagrams"""
scalar DiagramID

type DiagramMetadataType {
  id: String
  name: String
  description: String
  version: String!
  created: String!
  modified: String!
  author: String
  tags: [String!]
  format: String
}

type DiagramResult {
  success: Boolean!
  diagram: DomainDiagramType
  message: String
  error: String
}

type DiagramValidationResult {
  success: Boolean!
  message: String
  errors: [String!]
  warnings: [String!]
}

type DomainApiKeyType {
  id: String!
  label: String!
  service: APIServiceType!
  key: String
}

type DomainArrowType {
  data: JSON
  id: String!
  source: String!
  target: String!
  content_type: ContentType
  label: String
}

type DomainDiagramType {
  nodeCount: Int!
  arrowCount: Int!
  nodes: [DomainNodeType!]!
  handles: [DomainHandleType!]!
  arrows: [DomainArrowType!]!
  persons: [DomainPersonType!]!
  metadata: DiagramMetadataType
}

type DomainHandleType {
  id: String!
  node_id: String!
  label: HandleLabel!
  direction: HandleDirection!
  data_type: DataType!
  position: String
}

type DomainNodeType {
  data: JSON!
  id: String!
  type: NodeType!
  position: Vec2Type!
}

type DomainPersonType {
  type: String!
  id: String!
  label: String!
  llm_config: PersonLLMConfigType!
}

input ExecuteDiagramInput {
  diagram_id: ID = null
  diagram_data: JSON = null
  variables: JSON = null
  debug_mode: Boolean = null
  max_iterations: Int = null
  timeout_seconds: Int = null
  use_monitoring_stream: Boolean = null
}

input ExecutionControlInput {
  execution_id: ID!
  action: String!
  reason: String = null
}

input ExecutionFilterInput {
  diagram_id: ID = null
  status: ExecutionStatus = null
  started_after: DateTime = null
  started_before: DateTime = null
}

"""Unique identifier for executions"""
scalar ExecutionID

type ExecutionResult {
  success: Boolean!
  execution_id: String
  execution: ExecutionStateType
  message: String
  error: String
}

type ExecutionStateType {
  node_states: JSON!
  node_outputs: JSON!
  variables: JSON
  exec_counts: JSON!
  id: String!
  status: ExecutionStatus!
  diagram_id: String
  started_at: String!
  ended_at: String
  token_usage: TokenUsageType!
  error: String
  duration_seconds: Float
  is_active: Boolean
  executed_nodes: [String!]!
}

enum ExecutionStatus {
  PENDING
  RUNNING
  PAUSED
  COMPLETED
  FAILED
  ABORTED
  SKIPPED
}

type ExecutionUpdate {
  execution_id: String!
  event_type: String!
  data: JSON!
  timestamp: String!
}

type FileUploadResult {
  success: Boolean!
  message: String
  path: String
  size_bytes: Int
  content_type: String
  error: String
}

enum HandleDirection {
  INPUT
  OUTPUT
}

"""Unique identifier for handles"""
scalar HandleID

enum HandleLabel {
  DEFAULT
  FIRST
  CONDITION_TRUE
  CONDITION_FALSE
  SUCCESS
  ERROR
  RESULTS
}

"""Unique identifier for hooks"""
scalar HookID

input InteractiveResponseInput {
  execution_id: ID!
  node_id: ID!
  response: String!
  metadata: JSON = null
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](https://ecma-international.org/wp-content/uploads/ECMA-404_2nd_edition_december_2017.pdf).
"""
scalar JSON @specifiedBy(url: "https://ecma-international.org/wp-content/uploads/ECMA-404_2nd_edition_december_2017.pdf")

enum LLMService {
  OPENAI
  ANTHROPIC
  GOOGLE
  GEMINI
  BEDROCK
  VERTEX
  DEEPSEEK
}

type Mutation {
  create_diagram(input: CreateDiagramInput!): DiagramResult!
  delete_diagram(id: ID!): DeleteResult!
  execute_diagram(input: ExecuteDiagramInput!): ExecutionResult!
  update_node_state(input: UpdateNodeStateInput!): ExecutionResult!
  control_execution(input: ExecutionControlInput!): ExecutionResult!
  send_interactive_response(input: InteractiveResponseInput!): ExecutionResult!
  create_person(input: CreatePersonInput!): PersonResult!
  update_person(id: ID!, input: UpdatePersonInput!): PersonResult!
  delete_person(id: ID!): DeleteResult!
  create_api_key(input: CreateApiKeyInput!): ApiKeyResult!
  delete_api_key(id: ID!): DeleteResult!
  test_api_key(id: ID!): TestApiKeyResult!
  create_node(diagram_id: ID!, input: CreateNodeInput!): NodeResult!
  update_node(diagram_id: ID!, node_id: ID!, input: UpdateNodeInput!): NodeResult!
  delete_node(diagram_id: ID!, node_id: ID!): DeleteResult!
  upload_file(file: Upload!, path: String = null): FileUploadResult!
  upload_diagram(file: Upload!, format: DiagramFormat!): DiagramResult!
  validate_diagram(content: String!, format: DiagramFormat!): DiagramValidationResult!
  convert_diagram_format(content: String!, from_format: DiagramFormat!, to_format: DiagramFormat!): DiagramConvertResult!
  register_cli_session(input: RegisterCliSessionInput!): CliSessionResult!
  unregister_cli_session(input: UnregisterCliSessionInput!): CliSessionResult!
}

enum NodeExecutionStatus {
  PENDING
  RUNNING
  PAUSED
  COMPLETED
  FAILED
  ABORTED
  SKIPPED
  MAXITER_REACHED
}

"""Unique identifier for nodes"""
scalar NodeID

type NodeResult {
  success: Boolean!
  node: DomainNodeType
  message: String
  error: String
}

enum NodeType {
  START
  PERSON_JOB
  CONDITION
  CODE_JOB
  API_JOB
  ENDPOINT
  DB
  USER_RESPONSE
  NOTION
  PERSON_BATCH_JOB
  HOOK
  TEMPLATE_JOB
  JSON_SCHEMA_VALIDATOR
  TYPESCRIPT_AST
  SUB_DIAGRAM
}

"""Unique identifier for persons"""
scalar PersonID

input PersonLLMConfigInput {
  service: LLMService!
  model: String!
  api_key_id: ID!
  system_prompt: String = null
}

type PersonLLMConfigType {
  service: LLMService!
  model: String!
  api_key_id: String!
  system_prompt: String
}

type PersonResult {
  success: Boolean!
  person: DomainPersonType
  message: String
  error: String
}

type Query {
  diagram(id: ID!): DomainDiagramType
  diagrams(filter: DiagramFilterInput = null, limit: Int! = 100, offset: Int! = 0): [DomainDiagramType!]!
  execution(id: ID!): ExecutionStateType
  executions(filter: ExecutionFilterInput = null, limit: Int! = 100, offset: Int! = 0): [ExecutionStateType!]!
  person(id: ID!): DomainPersonType
  persons(limit: Int! = 100): [DomainPersonType!]!
  api_key(id: ID!): DomainApiKeyType
  api_keys(service: String = null): [DomainApiKeyType!]!
  available_models(service: String!, api_key_id: ID!): [String!]!
  system_info: JSON!
  execution_capabilities: JSON!
  health: JSON!
  conversations(person_id: ID = null, execution_id: ID = null, search: String = null, show_forgotten: Boolean! = false, limit: Int! = 100, offset: Int! = 0, since: DateTime = null): JSON!
  supported_formats: [DiagramFormatInfo!]!
  execution_order(execution_id: ID!): JSON!
  prompt_files: [JSON!]!
  prompt_file(filename: String!): JSON!
  active_cli_session: CliSession
}

input RegisterCliSessionInput {
  execution_id: String!
  diagram_name: String!
  diagram_format: String!
  diagram_data: JSON = null
}

type Subscription {
  execution_updates(execution_id: ID!): ExecutionUpdate!
  node_updates(execution_id: ID!, node_id: String = null): JSON!
  interactive_prompts(execution_id: ID!): JSON!
}

"""Unique identifier for tasks"""
scalar TaskID

type TestApiKeyResult {
  success: Boolean!
  message: String
  error: String
  model_info: JSON
}

type TokenUsageType {
  input: Int!
  output: Int!
  cached: Int
  total: Int
}

input UnregisterCliSessionInput {
  execution_id: String!
}

input UpdateNodeInput {
  position: Vec2Input = null
  data: JSON = null
}

input UpdateNodeStateInput {
  execution_id: ID!
  node_id: ID!
  status: NodeExecutionStatus!
  output: JSON = null
  error: String = null
}

input UpdatePersonInput {
  label: String = null
  llm_config: PersonLLMConfigInput = null
}

scalar Upload

input Vec2Input {
  x: Float!
  y: Float!
}

type Vec2Type {
  x: Int!
  y: Int!
}
enum APIServiceType {
  OPENAI
  ANTHROPIC
  GOOGLE
  GEMINI
  BEDROCK
  VERTEX
  DEEPSEEK
  OLLAMA
  CLAUDE_CODE
}

"""Scalar type for ApiKeyID"""
scalar ApiKeyID

type ApiKeyResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: DomainApiKeyType
  api_key: DomainApiKeyType @deprecated(reason: "Use 'data' field instead")
}

"""Scalar type for ArrowID"""
scalar ArrowID

type CliSessionResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: JSON
  session_id: String
  execution_id: String
}

enum ContentType {
  RAW_TEXT
  CONVERSATION_STATE
  OBJECT
  EMPTY
  GENERIC
  VARIABLE
  BINARY
}

input CreateApiKeyInput {
  key: String!
  label: String!
  service: APIServiceType!
}

input CreateDiagramInput {
  author: String = null
  description: String = null
  name: String!
  tags: [String!] = null
}

input CreateNodeInput {
  data: JSON!
  position: Vec2Input!
  type: NodeType!
}

input CreatePersonInput {
  label: String!
  llm_config: PersonLLMConfigInput!
  type: String = null
}

enum DataType {
  ANY
  STRING
  NUMBER
  BOOLEAN
  OBJECT
  ARRAY
}

"""Date with time (isoformat)"""
scalar DateTime

type DeleteResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: JSON
  deleted_id: String
  deleted_count: Int
}

input DiagramFilterInput {
  author: String = null
  created_after: DateTime = null
  created_before: DateTime = null
  name: String = null
  tags: [String!] = null
}

enum DiagramFormatGraphQL {
  NATIVE
  LIGHT
  READABLE
}

"""Scalar type for DiagramID"""
scalar DiagramID

type DiagramMetadataType {
  id: String
  name: String
  description: String
  version: String!
  created: String!
  modified: String!
  author: String
  tags: [String!]
  format: String
}

type DiagramResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: DomainDiagramType
  diagram: DomainDiagramType @deprecated(reason: "Use 'data' field instead")
}

type DomainApiKeyType {
  id: String!
  label: String!
  service: APIServiceType!
  key: String
}

type DomainArrowType {
  data: JSON
  id: String!
  source: String!
  target: String!
  content_type: ContentType
  label: String
}

type DomainDiagramType {
  nodeCount: Int!
  arrowCount: Int!
  nodes: [DomainNodeType!]!
  handles: [DomainHandleType!]!
  arrows: [DomainArrowType!]!
  persons: [DomainPersonType!]!
  metadata: DiagramMetadataType
}

type DomainHandleType {
  id: String!
  node_id: String!
  label: HandleLabel!
  direction: HandleDirection!
  data_type: DataType!
  position: String
}

type DomainNodeType {
  type: String!
  data: JSON!
  id: String!
  position: Vec2Type!
}

type DomainPersonType {
  type: String!
  id: String!
  label: String!
  llm_config: PersonLLMConfigType!
}

input ExecuteDiagramInput {
  debug_mode: Boolean = null
  diagram_data: JSON = null
  diagram_id: String = null
  max_iterations: Int = null
  timeout_seconds: Int = null
  use_unified_monitoring: Boolean = null
  variables: JSON = null
}

input ExecutionControlInput {
  action: String!
  execution_id: String!
  reason: String = null
}

input ExecutionFilterInput {
  diagram_id: String = null
  started_after: DateTime = null
  started_before: DateTime = null
  status: Status = null
}

"""Scalar type for ExecutionID"""
scalar ExecutionID

type ExecutionResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: ExecutionStateType
  execution: ExecutionStateType @deprecated(reason: "Use 'data' field instead")
}

type ExecutionStateType {
  node_states: JSON!
  node_outputs: JSON!
  variables: JSON
  exec_counts: JSON!
  metrics: JSON
  id: String!
  status: Status!
  diagram_id: String
  started_at: String!
  ended_at: String
  llm_usage: LLMUsageType!
  error: String
  duration_seconds: Float
  is_active: Boolean
  executed_nodes: [String!]!
}

type ExecutionUpdate {
  execution_id: String!
  event_type: String!
  data: JSON!
  timestamp: String!
}

type FormatConversionResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: String
  format: String
  original_format: String
}

enum HandleDirection {
  INPUT
  OUTPUT
}

"""Scalar type for HandleID"""
scalar HandleID

enum HandleLabel {
  DEFAULT
  FIRST
  CONDTRUE
  CONDFALSE
  SUCCESS
  ERROR
  RESULTS
}

"""Scalar type for HookID"""
scalar HookID

input InteractiveResponseInput {
  execution_id: String!
  metadata: JSON = null
  node_id: String!
  response: String!
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](https://ecma-international.org/wp-content/uploads/ECMA-404_2nd_edition_december_2017.pdf).
"""
scalar JSON @specifiedBy(url: "https://ecma-international.org/wp-content/uploads/ECMA-404_2nd_edition_december_2017.pdf")

enum LLMService {
  OPENAI
  ANTHROPIC
  CLAUDE_CODE
  GOOGLE
  GEMINI
  BEDROCK
  VERTEX
  DEEPSEEK
  OLLAMA
}

type LLMUsageType {
  input: Int!
  output: Int!
  cached: Int
  total: Int
}

type Mutation {
  control_execution(input: ExecutionControlInput!): ExecutionResult!
  convert_diagram_format(content: String!, from_format: DiagramFormatGraphQL!, to_format: DiagramFormatGraphQL!): FormatConversionResult!
  create_api_key(input: CreateApiKeyInput!): ApiKeyResult!
  create_diagram(input: CreateDiagramInput!): DiagramResult!
  create_node(diagram_id: String!, input: CreateNodeInput!): NodeResult!
  create_person(input: CreatePersonInput!): PersonResult!
  delete_api_key(api_key_id: String!): DeleteResult!
  delete_diagram(diagram_id: String!): DeleteResult!
  delete_node(diagram_id: String!, node_id: String!): DeleteResult!
  delete_person(person_id: String!): DeleteResult!
  execute_diagram(input: ExecuteDiagramInput!): ExecutionResult!
  register_cli_session(input: RegisterCliSessionInput!): CliSessionResult!
  send_interactive_response(input: InteractiveResponseInput!): ExecutionResult!
  test_api_key(api_key_id: String!): ApiKeyResult!
  unregister_cli_session(input: UnregisterCliSessionInput!): CliSessionResult!
  update_node(diagram_id: String!, node_id: String!, input: UpdateNodeInput!): NodeResult!
  update_node_state(input: UpdateNodeStateInput!): ExecutionResult!
  update_person(person_id: String!, input: UpdatePersonInput!): PersonResult!
  upload_diagram(file: Upload!, format: DiagramFormatGraphQL!): JSON!
  upload_file(file: Upload!, path: String): JSON!
  validate_diagram(content: String!, format: DiagramFormatGraphQL!): JSON!
}

"""Scalar type for NodeID"""
scalar NodeID

type NodeResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: DomainNodeType
  node: DomainNodeType @deprecated(reason: "Use 'data' field instead")
}

enum NodeType {
  START
  PERSON_JOB
  CONDITION
  CODE_JOB
  API_JOB
  ENDPOINT
  DB
  USER_RESPONSE
  HOOK
  TEMPLATE_JOB
  JSON_SCHEMA_VALIDATOR
  TYPESCRIPT_AST
  SUB_DIAGRAM
  INTEGRATED_API
}

"""Scalar type for PersonID"""
scalar PersonID

input PersonLLMConfigInput {
  api_key_id: String!
  model: String!
  service: LLMService!
  system_prompt: String = null
}

type PersonLLMConfigType {
  service: LLMService!
  model: String!
  api_key_id: String!
  system_prompt: String
  prompt_file: String
}

type PersonResult {
  success: Boolean!
  message: String
  error: String
  error_type: String
  envelope: JSON
  data: DomainPersonType
  person: DomainPersonType @deprecated(reason: "Use 'data' field instead")
}

type Query {
  active_cli_session: JSON!
  api_key(api_key_id: String!): DomainApiKeyType!
  api_keys(service: String): JSON!
  available_models(service: String!, api_key_id: String!): JSON!
  diagram(diagram_id: String!): DomainDiagramType!
  execution(execution_id: String!): ExecutionStateType!
  execution_capabilities: JSON!
  execution_history(diagram_id: String, limit: Int, include_metrics: Boolean): JSON!
  execution_metrics(execution_id: String!): JSON!
  execution_order(execution_id: String!): JSON!
  operation_schema(provider: String!, operation: String!): JSON!
  person(person_id: String!): DomainPersonType!
  prompt_file(filename: String!): JSON!
  provider_operations(provider: String!): JSON!
  providers: JSON!
  supported_formats: JSON!
  system_info: JSON!
  health_check: JSON!
  conversationses(person_id: String, execution_id: String, search: String, show_forgotten: Boolean, limit: Int, offset: Int, since: String): [JSON!]!
  diagramses(filter: DiagramFilterInput, limit: Int, offset: Int): [DomainDiagramType!]!
  executionses(filter: ExecutionFilterInput, limit: Int, offset: Int): [ExecutionStateType!]!
  personses(limit: Int): [DomainPersonType!]!
  prompt_fileses: [JSON!]!
}

input RegisterCliSessionInput {
  execution_id: String!
  diagram_name: String!
  diagram_format: DiagramFormatGraphQL!
  diagram_data: JSON = null
}

enum Status {
  PENDING
  RUNNING
  PAUSED
  COMPLETED
  FAILED
  ABORTED
  SKIPPED
  MAXITER_REACHED
}

type Subscription {
  execution_updates(execution_id: String!): ExecutionUpdate!
}

"""Scalar type for TaskID"""
scalar TaskID

input UnregisterCliSessionInput {
  execution_id: String!
}

input UpdateNodeInput {
  data: JSON = null
  position: Vec2Input = null
}

input UpdateNodeStateInput {
  error: String = null
  execution_id: String!
  node_id: String!
  output: JSON = null
  status: Status!
}

input UpdatePersonInput {
  label: String = null
  llm_config: PersonLLMConfigInput = null
}

scalar Upload


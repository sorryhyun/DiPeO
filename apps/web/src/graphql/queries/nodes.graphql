# Node Mutations
mutation CreateNode($diagramId: DiagramID!, $inputData: CreateNodeInput!) {
  createNode(diagramId: $diagramId, inputData: $inputData) {
    success
    node {
      id
      type
      position {
        x
        y
      }
      data
    }
    message
    error
  }
}

mutation UpdateNode($inputData: UpdateNodeInput!) {
  updateNode(inputData: $inputData) {
    success
    node {
      id
      type
      position {
        x
        y
      }
      data
    }
    message
    error
  }
}

mutation DeleteNode($nodeId: NodeID!) {
  deleteNode(nodeId: $nodeId) {
    success
    deletedId
    message
    error
  }
}

# Arrow Mutations
mutation CreateArrow($diagramId: DiagramID!, $input: CreateArrowInput!) {
  createArrow(diagramId: $diagramId, data: $input) {
    success
    diagram {
      arrows {
        id
        source
        target
        data
      }
    }
    message
    error
  }
}

mutation DeleteArrow($id: ArrowID!) {
  deleteArrow(arrowId: $id) {
    success
    deletedId
    message
    error
  }
}
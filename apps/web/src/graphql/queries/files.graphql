# File Operations

mutation UploadFile($file: Upload!, $category: String! = "general") {
  uploadFile(file: $file, category: $category) {
    success
    path
    sizeBytes
    contentType
    message
    error
  }
}

mutation ValidateDiagram($diagramContent: JSONScalar!) {
  validateDiagram(diagramContent: $diagramContent) {
    isValid
    errors
    nodeCount
    arrowCount
    personCount
  }
}

mutation ConvertDiagram($content: JSONScalar!, $targetFormat: DiagramFormat = native, $includeMetadata: Boolean = true) {
  convertDiagram(content: $content, targetFormat: $targetFormat, includeMetadata: $includeMetadata) {
    success
    message
    error
    content
    format
    filename
  }
}
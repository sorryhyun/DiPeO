# File Operations

mutation UploadFile($input: FileUploadInput!) {
  uploadFile(input: $input) {
    success
    path
    sizeBytes
    contentType
    message
    error
  }
}

mutation SaveDiagram($file: Upload!, $format: String, $validateOnly: Boolean = false) {
  saveDiagram(file: $file, format: $format, validateOnly: $validateOnly) {
    success
    message
    diagramId
    diagramName
    nodeCount
    formatDetected
  }
}

mutation UploadMultipleFiles($files: [Upload!]!, $category: String = "general") {
  uploadMultipleFiles(files: $files, category: $category) {
    success
    path
    sizeBytes
    contentType
    message
    error
  }
}

mutation ConvertDiagram($content: JSONScalar!, $format: DiagramFormat = NATIVE, $includeMetadata: Boolean = true) {
  convertDiagram(content: $content, format: $format, includeMetadata: $includeMetadata) {
    success
    message
    error
    content
    format
    filename
  }
}
# File Operations

mutation UploadFile($file: Upload!, $category: String! = "general") {
  uploadFile(file: $file, category: $category) {
    success
    path
    sizeBytes
    contentType
    message
    error
  }
}

mutation SaveDiagram($file: Upload!, $fileFormat: String, $validateOnly: Boolean = false) {
  saveDiagram(file: $file, fileFormat: $fileFormat, validateOnly: $validateOnly) {
    success
    message
    diagramId
    diagramName
    nodeCount
    formatDetected
  }
}

mutation ConvertDiagram($content: JSONScalar!, $targetFormat: DiagramFormat = native, $includeMetadata: Boolean = true) {
  convertDiagram(content: $content, targetFormat: $targetFormat, includeMetadata: $includeMetadata) {
    success
    message
    error
    content
    format
    filename
  }
}
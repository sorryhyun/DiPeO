query GetDiagram($id: DiagramID!) {
  diagram(id: $id) {
    nodes {
      id
      type
      position {
        x
        y
      }
      displayName
      handles {
        id
        label
        direction
        dataType
      }
    }
    arrows {
      id
      source
      target
      data {
        label
      }
    }
    persons {
      id
      label
      service
      model
      maskedApiKey
    }
    apiKeys {
      id
      label
      service
      maskedKey
    }
    metadata {
      id
      name
      description
      version
      created
      modified
      author
      tags
    }
  }
}

query ListDiagrams($filter: DiagramFilterInput, $limit: Int, $offset: Int) {
  diagrams(filter: $filter, limit: $limit, offset: $offset) {
    metadata {
      id
      name
      description
      author
      created
      modified
      tags
    }
    nodeCount
    arrowCount
    personCount
  }
}

mutation CreateDiagram($input: CreateDiagramInput!) {
  createDiagram(input: $input) {
    success
    diagram {
      metadata {
        id
        name
      }
    }
    errors {
      field
      message
    }
  }
}

mutation ExecuteDiagram($input: ExecuteDiagramInput!) {
  executeDiagram(input: $input) {
    success
    executionId
    error {
      message
      code
    }
  }
}
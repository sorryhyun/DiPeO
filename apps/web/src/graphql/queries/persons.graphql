# Person Queries
query GetPerson($id: PersonID!) {
  person(id: $id) {
    id
    label
    service
    model
    apiKeyId
    systemPrompt
    maskedApiKey
    type
  }
}

query GetPersons($limit: Int = 100) {
  persons(limit: $limit) {
    id
    label
    service
    model
    apiKeyId
    systemPrompt
    maskedApiKey
    type
  }
}

# Person Mutations
mutation CreatePerson($diagramId: DiagramID!, $personInput: CreatePersonInput!) {
  createPerson(diagramId: $diagramId, personInput: $personInput) {
    success
    person {
      id
      label
      service
      model
      apiKeyId
      systemPrompt
      maskedApiKey
      type
    }
    message
    error
  }
}

mutation UpdatePerson($personInput: UpdatePersonInput!) {
  updatePerson(personInput: $personInput) {
    success
    person {
      id
      label
      service
      model
      apiKeyId
      systemPrompt
      maskedApiKey
      type
    }
    message
    error
  }
}

mutation DeletePerson($personId: PersonID!) {
  deletePerson(personId: $personId) {
    success
    deletedId
    message
    error
  }
}

mutation InitializeModel($personId: PersonID!) {
  initializeModel(personId: $personId) {
    success
    person {
      id
      label
      service
      model
      apiKeyId
      systemPrompt
      maskedApiKey
      type
    }
    message
    error
  }
}
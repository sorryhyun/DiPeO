# Person Queries
query GetPerson($id: PersonID!) {
  person(id: $id) {
    id
    label
    llm_config {
      service
      model
      api_key_id
      system_prompt
    }
    masked_api_key
    type
  }
}

query GetPersons($limit: Int = 100) {
  persons(limit: $limit) {
    id
    label
    llm_config {
      service
      model
      api_key_id
      system_prompt
    }
    masked_api_key
    type
  }
}

# Person Mutations
mutation CreatePerson($diagramId: DiagramID!, $personInput: CreatePersonInput!) {
  create_person(diagram_id: $diagramId, person_input: $personInput) {
    success
    person {
      id
      label
      llm_config {
        service
        model
        api_key_id
        system_prompt
      }
      masked_api_key
      type
    }
    message
    error
  }
}

mutation UpdatePerson($personInput: UpdatePersonInput!) {
  update_person(person_input: $personInput) {
    success
    person {
      id
      label
      llm_config {
        service
        model
        api_key_id
        system_prompt
      }
      masked_api_key

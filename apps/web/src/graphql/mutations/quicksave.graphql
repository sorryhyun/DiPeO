mutation QuicksaveDiagram($content: JSONScalar!, $existingDiagramId: DiagramID) {
  quicksaveDiagram(content: $content, existingDiagramId: $existingDiagramId) {
    success
    error
    message
    diagram {
      metadata {
        id
        name
        description
        author
        created
        modified
        version
        tags
      }
      nodeCount
      arrowCount
      personCount
    }
  }
}
query GetDiagram($id: DiagramID!) {
  diagram(id: $id) {
    nodes {
      id
      type
      position {
        x
        y
      }
      displayName
      data
    }
    handles {
      id
      nodeId
      label
      direction
      dataType
      position
    }
    arrows {
      id
      source
      target
      data
    }
    persons {
      id
      label
      service
      model
      systemPrompt
      apiKeyId
      forgettingMode
      maskedApiKey
    }
    apiKeys {
      id
      label
      service
      maskedKey
    }
    metadata {
      id
      name
      description
      version
      created
      modified
      author
      tags
    }
  }
}

query ListDiagrams($filter: DiagramFilterInput, $limit: Int, $offset: Int) {
  diagrams(filter: $filter, limit: $limit, offset: $offset) {
    metadata {
      id
      name
      description
      author
      created
      modified
      tags
    }
    nodeCount
    arrowCount
    personCount
  }
}

mutation CreateDiagram($input: CreateDiagramInput!) {
  createDiagram(input: $input) {
    success
    diagram {
      metadata {
        id
        name
      }
    }
    message
    error
  }
}

mutation ExecuteDiagram($input: ExecuteDiagramInput!) {
  executeDiagram(input: $input) {
    success
    executionId
    message
    error
  }
}

mutation DeleteDiagram($id: DiagramID!) {
  deleteDiagram(id: $id) {
    success
    deletedId
    message
    error
  }
}

mutation SaveDiagram($diagramId: DiagramID!, $format: String) {
  saveDiagram(diagramId: $diagramId, format: $format) {
    success
    diagram {
      metadata {
        id
        name
        modified
      }
    }
    message
    error
  }
}

mutation ExportDiagram($diagramId: DiagramID!, $format: DiagramFormat!, $includeMetadata: Boolean) {
  exportDiagram(diagramId: $diagramId, format: $format, includeMetadata: $includeMetadata) {
    success
    message
    error
    content
    format
    filename
  }
}


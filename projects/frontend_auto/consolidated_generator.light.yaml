      format: json
      source_details: projects/frontend_auto/generated/sections_data.json

  - label: Check Continue
    type: condition
    position: {x: 1750, y: 500}
    props:
      condition_type: custom
      expression: current_index >= 4
#      expression: current_index >= default.total_files
      expose_index_as: current_index
      flipped: [false, true]  # only for UI, does not affect on logic

  - label: load Data again
    type: db
    position: {x: 1900, y: 700}
    props:
      operation: read
      sub_type: file
      format: json
      source_details: projects/frontend_auto/generated/sections_data.json

  - label: Generate Frontend Code
    type: person_job
    position: {x: 2200, y: 800}
    props:
      person: Frontend Generator
      max_iteration: 100
      memorize_to: "Only prior sections that this file imports or depends on (providers, hooks, shared components referenced in file_to_implement). Exclude generic commentary."
      at_most: 6
      prompt_file: frontend_generator.txt

  - label: Check Output Quality
    type: condition
    position: {x: 2400, y: 700}
    props:
      condition_type: llm_decision
      person: Frontend Verdict
      memorize_to: GOLDFISH
      judge_by: Review this generated code output and determine if it's severely invalid or acceptable.
      flipped: [false, false]  # only for UI, does not affect on logic

  - label: load Data for revise
    type: db
    position: {x: 2600, y: 800}
    props:
      operation: read
      sub_type: file
      format: json
      source_details: projects/frontend_auto/generated/sections_data.json

  - label: Revise Frontend Code
    type: person_job
    position: {x: 2800, y: 1000}
    props:
      person: Frontend Generator
      memorize_to: "Only prior sections that this file imports or depends on (providers, hooks, shared components referenced in file_to_implement). Exclude generic commentary."
      at_most: 3
      default_prompt: |
        Check the generated output and fix if needed:
        
        Generated output:
        {{generated_output}}
        
        If the output contains explanatory text like "let me analyze", "I'll help", "Here's the implementation", or any non-code content, then GENERATE THE ACTUAL CODE based on:
        - File to implement: {{file_paths[current_index]}}
        - Description: {{descriptions[current_index]}}
        - Current section data: {{sections[current_index]}}
        
        Requirements:
        - If output already contains valid code: return it as-is (removing only markdown backticks if present)
        - If output is explanatory text: generate the ACTUAL implementation code
        - Return ONLY raw code, no explanations or markdown
        - Follow all conventions from the Core Kernel and prior sections

  - label: Write Section Result
    type: db
    position: {x: 2200, y: 1000}
    props:
      operation: write
      sub_type: file
      format: text
      source_details: "projects/frontend_auto/generated/temp_section_{current_index}.tsx"
      flipped: [true, false]  # only for UI, does not affect on logic

  - label: Write revised Result
    type: db
    position: {x: 2800, y: 1000}
    props:
      operation: write
      sub_type: file
      format: text
      source_details: "projects/frontend_auto/generated/temp_section_{current_index}.tsx"
      flipped: [true, false]  # only for UI, does not affect on logic

  - label: Rename Files
    type: code_job
    position: {x: 3000, y: 1200}
    props:
      language: python
      filePath: projects/frontend_auto/rename_generated_files.py
      functionName: rename_generated_files

  - label: End
    type: endpoint
    position: {x: 3300, y: 1200}
    props:
      save_to_file: false


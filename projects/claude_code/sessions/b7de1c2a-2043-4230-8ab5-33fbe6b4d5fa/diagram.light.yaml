         205→```
         206→
         207→#### Generate diagrams from natural language
         208→```bash
         209→# Generate a diagram from natural language request
         210→dipeo ask --to "create csv preprocessor" --timeout=90
         211→
         212→# Generate and immediately run the created diagram
         213→dipeo ask --to "create csv preprocessor" --and-run --timeout=90
         214→
         215→# With additional options
         216→dipeo ask --to "build data pipeline" --and-run --timeout=120
         217→```
         218→
         219→**Note**: The `dipeo ask` command uses AI to generate DiPeO diagrams from your natural language description. Generation typically takes 150-250 seconds due to multiple LLM calls.
         220→
         221→#### Convert Claude Code Sessions to Diagrams
         222→```bash
         223→# List your recent Claude Code sessions
         224→dipeocc list --limit 50
         225→
         226→# Convert the latest session to a DiPeO diagram
         227→dipeocc convert --latest
         228→
         229→# Convert a specific session by ID
         230→dipeocc convert <session_id> --output-dir projects/claude_code/
         231→
         232→# Watch for new sessions and auto-convert them
         233→dipeocc watch --interval 30 --auto-execute
         234→
         235→# View session statistics
         236→dipeocc stats <session_id>
         237→```
         238→
         239→**Options:**
         240→- `--format`: Output format (light/native/readable, default: light)
         241→- `--merge-reads`: Combine consecutive file reads into single nodes
         242→- `--simplify`: Remove intermediate results for cleaner diagrams
         243→
         244→This feature enables you to automatically transform your Claude Code interactions into reusable DiPeO diagrams, making your AI workflows reproducible and shareable.
         245→

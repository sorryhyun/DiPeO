      1. `@hookform/resolvers` - Form validation resolver (unused)
      2. `@trpc/client` - tRPC client (unused)
      3. `@trpc/react-query` - tRPC React Query integration (unused)
      4. `@trpc/server` - tRPC server (unused)
      5. `lodash` - Utility library (unused)
      6. `lodash-es` - ES modules build of lodash (unused)
      7. `react-hook-form` - Form library (unused)
      8. `react-window` - Virtualization library (unused)
      9. `uuid` - UUID generator (unused)
      10. `openai` - OpenAI SDK (unused - only string references exist)
      11. `@types/lodash` - TypeScript types for lodash
      12. `@types/lodash-es` - TypeScript types for lodash-es
      13. `@types/react-window` - TypeScript types for react-window
      14. `@types/uuid` - TypeScript types for uuid

      ## Impact
      - **Packages removed**: 31 (including transitive dependencies)
      - **Bundle size**: 2.6M total dist folder
      - **Bundle analysis**: Saved to `dist/bundle-analysis.html`

      ## Guardrails Status
      - **Lint**: Passed with warnings (mostly `any` types and unused vars)
      - **TypeCheck**: Failed with errors unrelated to dependency removal (DiffPatchNode and TodoNode issues)
      - **Test**: No test suite exists (as expected)

      ## Files Modified
      - `apps/web/package.json` - Removed 12+ unused dependencies
      - `pnpm-lock.yaml` - Updated via `pnpm install`

      ## Artifacts Created
      - `apps/web/dependency-inventory-phase1.txt` - Initial dependency inventory
      - `apps/web/dist/bundle-analysis.html` - Bundle visualization report
      - `apps/web/PHASE1_COMPLETION_REPORT.md` - This report

      ## Notes
      - TypeScript errors are pre-existing and unrelated to dependency removal
      - No runtime imports of removed packages were found
      - OpenAI package was only referenced as string literals in service configurations

      ## Next Steps
      Proceed to Phase 2 - Build Config Sanity as outlined in TODO.md

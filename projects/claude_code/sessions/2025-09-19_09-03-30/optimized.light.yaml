th) -> None:', '+        """Save diagram in light format with custom YAML formatting."""', '+        class CustomYAMLDumper(yaml.SafeDumper):', '+            pass', '+', '+        def str_representer(dumper, data):', '+            if "\\n" in data:', '+                return dumper.represent_scalar("tag:yaml.org,2002:str", data, style="|")', '+            elif (data.startswith("---") or data.startswith("+++") or data.startswith("#")):', '+                return dumper.represent_scalar("tag:yaml.org,2002:str", data, style="|")', '+            return dumper.represent_scalar("tag:yaml.org,2002:str", data)', '+', '+        def dict_representer(dumper, data):', '+            if isinstance(data, dict) and len(data) == 2:', '+                keys = set(data.keys())', '+                if keys == {"x", "y"}:', '+                    return dumper.represent_mapping("tag:yaml.org,2002:map", data, flow_style=True)', '+            return dumper.represent_mapping("tag:yaml.org,2002:map", data)', '+', '+        CustomYAMLDumper.add_representer(str, str_representer)', '+        CustomYAMLDumper.add_representer(dict, dict_representer)', '+', '+        with open(file_path, "w", encoding="utf-8") as f:', '+            yaml.dump(diagram_data, f, Dumper=CustomYAMLDumper, default_flow_style=False,', '+                     sort_keys=False, allow_unicode=True, width=4096)', '+', '+    def _setup_output_directory(self, session_id: str, output_dir: Optional[str], session_file: Path) -> Path:', '+        """Setup output directory and copy session file."""', '+        output_dir_path = Path(output_dir) if output_dir else self.output_base', '+        output_dir_path = output_dir_path / "sessions" / session_id', '+        output_dir_path.mkdir(parents=True, exist_ok=True)', '+', '+        # Copy original session JSONL file', '+        session_jsonl_dest = output_dir_path / "session.jsonl"', '+        shutil.copy2(session_file, session_jsonl_dest)', '+        print(f"ðŸ“„ Session JSONL saved to: {session_jsonl_dest}")', '+', '+        return output_dir_path', '+', '+    def _create_session_metadata(self, session_id: str, session: Any, diagrams_info: dict[str, Any],', '+                                format_type: str, save_original: bool) -> dict[str, Any]:', '+        """Generate essential session metadata."""', '+        stats = session.get_summary_stats()', '+', '+        metadata = {', '+            "session_id": session_id,', '+            "converted_at": datetime.now().isoformat(),', '+            "stats": stats,', '+            "format": format_type,', '+            "diagrams": diagrams_info,', '+            "options": {', '+                "save_original": save_original,', '+            }', '+        }', '+', '+        return metadata', '+', '+    def _create_latest_symlink(self, diagram_file: Path, format_type: str) -> None:', '+        """Create symlink to latest converted diagram."""', '+        latest_link = self.output_base / f"latest.{format_type}.yaml"', '+        if latest_link.exists() or latest_link.is_symlink():', '+            latest_link.unlink()', '+        latest_link.symlink_to(diagram_file.relative_to(self.output_base.parent))', '+        print(f"ðŸ”— Latest symlink updated: {latest_link}")', '+', '     def _apply_pruning_config(', '         self, config: PipelineConfig, prune_noisy_events: Optional[bool], prune_errors: Optional[bool]', '     ) -> None:']}

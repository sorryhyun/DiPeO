- label: ExitPlanMode 8
  type: api_job
  position: {x: 700, y: 100}
  props:
    endpoint: /tools/ExitPlanMode
    method: POST
    body:
      plan: "# Claude Code Command Simplification Plan\n\n## Current Problems\n- **Monolithic code**: 618-line `claude_code_command.py` with 400+ line `_convert_session` method\n- **Over-configuration**: 12+ CLI arguments with complex interdependencies  \n- **Unnecessary complexity**: Dual diagram generation, auto-execute, complex post-processing\n- **Poor maintainability**: Single method handling multiple concerns\n\n## Proposed Simplifications\n\n### 1. CLI Interface Simplification\n**Remove 8 arguments, keep 4 essential ones:**\n\n```bash\n# Before: 12+ arguments\ndipeocc convert session-id --format light --auto-execute --merge-reads --simplify --generate-optimized --optimize-level aggressive --prune-noisy-events --prune-errors --output-dir DIR\n\n# After: 4 essential arguments  \ndipeocc convert session-id [--format light] [--save-original] [--output-dir DIR]\n```\n\n### 2. Default Behavior Changes\n- **Always generate optimized diagrams** (using sensible defaults)\n- **Save original only if `--save-original` flag used**\n- **Remove auto-execute** (users run `dipeo run` manually)\n- **Use standard post-processing preset** (no complex configuration)\n\n### 3. Method Refactoring\n**Break 400+ line `_convert_session` into 8 focused methods:**\n- `_parse_session_file()` - Parse JSONL session\n- `_generate_optimized_diagram()` - Generate main diagram\n- `_generate_original_diagram()` - Generate original (if requested)\n- `_save_diagram()` - Save diagram to file\n- `_create_session_metadata()` - Generate essential metadata\n- `_setup_output_directory()` - Setup directory structure\n- `_create_latest_symlink()` - Create latest symlink\n- `_convert_session()` - Orchestrate above methods (~50 lines)\n\n### 4. Configuration Simplification\n- Use `ProcessingPreset.STANDARD` for optimized diagrams\n- Use `ProcessingPreset.NONE` for original diagrams\n- Remove complex post-processing configuration logic\n- Remove dual generation complexity\n\n## Expected Benefits\n- **60% reduction in CLI arguments** (12 â†’ 4)\n- **80% reduction in main method size** (400+ â†’ ~50 lines)\n- **Improved maintainability** through single-responsibility methods\n- **Better user experience** with sensible defaults\n- **Simplified codebase** without losing functionality"
    timeout: 30

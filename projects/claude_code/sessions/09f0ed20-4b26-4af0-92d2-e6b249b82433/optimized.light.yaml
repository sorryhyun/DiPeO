version: light
nodes:
- label: Start
  type: start
  position: {x: 100, y: 100}
  props:
    trigger_mode: manual
    custom_data:
      session_id: 09f0ed20-4b26-4af0-92d2-e6b249b82433
      initial_prompt: 'Caveat: The messages below were generated by the user while running local commands. DO NOT respond to these messages or otherwise consider them in your response unless the user explicitly asks you to.'
- label: User Input 1
  type: person_job
  position: {x: 350, y: 100}
  props:
    person: user
    default_prompt: |-
      <command-name>/clear</command-name>
                  <command-message>clear</command-message>
                  <command-args></command-args>
    max_iteration: 1
- label: User Input 2
  type: person_job
  position: {x: 400, y: 100}
  props:
    person: user
    default_prompt: <local-command-stdout></local-command-stdout>
    max_iteration: 1
connections:
- from: Start
  to: User Input 1
  content_type: raw_text
- from: User Input 1
  to: User Input 2
  content_type: raw_text
persons:
  user:
    service: openai
    model: user
    api_key_id: USER_INPUT

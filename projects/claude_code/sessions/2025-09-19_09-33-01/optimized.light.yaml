- label: ExitPlanMode 11
  type: api_job
  position: {x: 850, y: 250}
  props:
    endpoint: /tools/ExitPlanMode
    method: POST
    body:
      plan: "# DiPeOCC Time-Based Naming and Dual File Structure Plan\n\n## Overview\nModify the `dipeocc` command to use time-based directory naming and always save both original and optimized versions of sessions and diagrams.\n\n## Changes Required\n\n### 1. Directory Naming (Time-Based)\n- Extract first timestamp from session JSONL file instead of using session ID\n- Use format: `YYYY-MM-DD_HH-MM-SS` for directory names\n- Example: `2025-09-18_08-49-49` instead of `765925b9-0cff-44a0-b9ad-51e7ff495eeb`\n\n### 2. File Structure Changes\n**Current Structure:**\n```\nprojects/claude_code/sessions/{session_id}/\nâ”œâ”€â”€ session.jsonl (preprocessed)\nâ”œâ”€â”€ diagram.light.yaml (optimized)\nâ””â”€â”€ metadata.json\n```\n\n**New Structure:**\n```\nprojects/claude_code/sessions/{timestamp}/\nâ”œâ”€â”€ original_session.jsonl (original from ~/.claude)\nâ”œâ”€â”€ session.jsonl (preprocessed)  \nâ”œâ”€â”€ diagram.light.yaml (original conversion)\nâ”œâ”€â”€ optimized.light.yaml (optimized version)\nâ””â”€â”€ metadata.json (updated)\n```\n\n### 3. Code Modifications\n\n#### A. `claude_code_command.py`:\n- Add method to extract timestamp from session file\n- Modify `_setup_output_directory()` to use timestamp-based naming\n- Always generate both original and optimized diagrams\n- Update file naming in `_convert_session()`\n- Remove `--save-original` flag logic (always save both)\n\n#### B. `__main__.py`:\n- Remove `--save-original` CLI argument since it will always be done\n- Update help text to reflect new behavior\n\n#### C. `session_parser.py`:\n- Add utility function to extract first timestamp from session file\n\n### 4. Metadata Updates\n- Include timestamp-based directory name in metadata\n- Track both diagram types (original and optimized)\n- Preserve session ID in metadata for reference\n\n### 5. Backward Compatibility\n- Existing sessions will continue to work\n- New sessions will use the new time-based structure\n- Session ID will still be preserved in metadata\n\n## Implementation Steps\n1. Add timestamp extraction utilities\n2. Modify directory setup and file naming\n3. Update CLI argument parsing\n4. Always generate both diagram versions\n5. Update metadata structure\n6. Test with existing and new sessions\n\n## Benefits\n- More intuitive chronological organization\n- Always preserves both original and processed versions\n- Easier to identify sessions by creation time\n- Cleaner file naming convention"
    timeout: 30

# Generate Strawberry GraphQL Types from Node Specifications V2 - Dynamic Discovery
# Uses dynamic file discovery instead of hardcoded lists

version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 300}
    props:
      custom_data:
        message: Starting Strawberry GraphQL types generation with dynamic discovery

  # Run batch parser if cache doesn't exist
  - label: Parse TypeScript Batch
    type: sub_diagram
    position: {x: 200, y: 300}
    props:
      diagram_name: projects/codegen/diagrams/shared/parse_typescript_batch
      diagram_format: light
      passInputData: false
      ignoreIfSub: true

  # NEW: Load all spec files dynamically using glob patterns
  - label: Load All Spec Files
    type: db
    position: {x: 350, y: 300}
    props:
      operation: read
      sub_type: file
      format: json  # Parse JSON files automatically
      glob: true  # Enable glob pattern expansion
      source_details:
        # Also load the consolidated cache if available
        - "temp/all_node_specs_ast.json"
        # Dynamically discover all node spec files
        - "temp/specifications/nodes/*.spec.ts.json"

  # Extract node specifications from loaded AST files
  - label: Extract Node Specs
    type: code_job
    position: {x: 500, y: 300}
    props:
      language: python
      filePath: projects/codegen/code/models/extract_node_specs_from_ast.py
      functionName: extract_node_specs_from_ast

  # Generate Strawberry types
  - label: Generate Strawberry Types
    type: code_job
    position: {x: 700, y: 300}
    props:
      language: python
      filePath: projects/codegen/code/models/strawberry_types_generator_v2.py
      functionName: generate_strawberry_types

  # Use template_job for rendering
  - label: Render Types Template
    type: template_job
    position: {x: 900, y: 300}
    props:
      engine: jinja2
      template_path: projects/codegen/templates/models/strawberry_types.j2
      output_path: dipeo/diagram_generated_staged/graphql/strawberry_nodes.py
      variables:
        module_name: "strawberry_nodes"
        generated_warning: "DO NOT EDIT - Generated by DiPeO"

  - label: End
    type: endpoint
    position: {x: 1100, y: 300}
    props:
      save_to_file: false

connections:
  # Parse specs first
  - {from: Start, to: Parse TypeScript Batch}
  
  # Load spec files
  - {from: Parse TypeScript Batch, to: Load All Spec Files}
  
  # Pass loaded AST data to extraction
  - {from: Load All Spec Files, to: Extract Node Specs, content_type: object}
  
  # Generate types
  - {from: Extract Node Specs, to: Generate Strawberry Types, label: node_specs, content_type: object}
  
  # Pass strawberry types to template renderer
  - {from: Generate Strawberry Types, to: Render Types Template, label: strawberry_types, content_type: object}
  
  - {from: Render Types Template, to: End}
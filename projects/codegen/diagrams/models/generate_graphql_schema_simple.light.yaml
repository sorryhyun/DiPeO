# Generate GraphQL Schema - Simple version for use in generate_all
# Assumes TypeScript parsing has already been done

version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 300}
    props:
      custom_data:
        message: Starting GraphQL schema generation (simple version)

  # Load all AST files dynamically using glob patterns
  - label: Load All AST Files
    type: db
    position: {x: 200, y: 300}
    props:
      operation: read
      sub_type: file
      format: json
      glob: true  # Enable glob pattern expansion
      source_details:
        # Core AST files
        - temp/core/diagram.ts.json
        - temp/core/execution.ts.json
        - temp/core/conversation.ts.json
        - temp/core/integration.ts.json
        # Enum files
        - "temp/core/enums/*.ts.json"  # Load all enum definitions
        # Dynamic discovery of all node data files
        - "temp/core/nodes/*.data.ts.json"  # This will match all node data files automatically!

  # Prepare GraphQL data using simplified extractor
  - label: Prepare GraphQL Data
    type: code_job
    position: {x: 400, y: 300}
    props:
      language: python
      filePath: projects/codegen/code/shared/simplified_extractors.py
      functionName: prepare_graphql_schema_data

  # Render GraphQL schema with template job
  - label: Render GraphQL Schema
    type: template_job
    position: {x: 600, y: 300}
    props:
      engine: jinja2
      template_path: projects/codegen/templates/models/graphql_schema_v2.j2
      output_path: dipeo/diagram_generated_staged/domain-schema.graphql
      variables:
        generated_warning: "DO NOT EDIT - Generated by DiPeO"
      # The data from the previous node is available as input_data
      use_input_data: true

  - label: End
    type: endpoint
    position: {x: 800, y: 300}
    props:
      save_to_file: false

connections:
  # Start to Load
  - {from: Start, to: Load All AST Files}
  
  # Load to Prepare
  - {from: Load All AST Files, to: Prepare GraphQL Data, content_type: object}
  
  # Prepare to Render
  - {from: Prepare GraphQL Data, to: Render GraphQL Schema, content_type: object}
  
  # Render to End
  - {from: Render GraphQL Schema, to: End}
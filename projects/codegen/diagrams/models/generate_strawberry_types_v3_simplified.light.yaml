# Generate Strawberry GraphQL Types V3 - Simplified
# Uses direct glob-to-template flow, eliminating intermediate extraction steps

version: light

nodes:
  - label: Start
    type: start
    position: {x: 50, y: 300}
    props:
      custom_data:
        message: Generating Strawberry GraphQL types (simplified flow)

  # Run batch parser if cache doesn't exist
  - label: Parse TypeScript Batch
    type: sub_diagram
    position: {x: 200, y: 300}
    props:
      diagram_name: projects/codegen/diagrams/shared/parse_typescript_batch_direct
      diagram_format: light
      passInputData: false
      ignoreIfSub: true

  # Load all spec files using glob
  - label: Load All Spec Files
    type: db
    position: {x: 350, y: 300}
    props:
      operation: read
      sub_type: file
      format: json
      glob: true
      source_details:
        - "temp/specifications/nodes/*.spec.ts.json"

  # Direct generation from glob results
  - label: Generate Strawberry Types
    type: code_job
    position: {x: 550, y: 300}
    props:
      language: python
      filePath: projects/codegen/code/shared/simplified_extractors.py
      functionName: prepare_strawberry_types

  # Render template
  - label: Render Types Template
    type: template_job
    position: {x: 750, y: 300}
    props:
      engine: jinja2
      template_path: projects/codegen/templates/models/strawberry_types.j2
      output_path: dipeo/diagram_generated_staged/graphql/strawberry_nodes.py
      variables:
        module_name: "strawberry_nodes"
        generated_warning: "DO NOT EDIT - Generated by DiPeO"

  - label: End
    type: endpoint
    position: {x: 950, y: 300}
    props:
      save_to_file: false

connections:
  - {from: Start, to: Parse TypeScript Batch}
  - {from: Parse TypeScript Batch, to: Load All Spec Files}
  - {from: Load All Spec Files, to: Generate Strawberry Types, content_type: object}
  - {from: Generate Strawberry Types, to: Render Types Template, label: strawberry_types, content_type: object}
  - {from: Render Types Template, to: End}
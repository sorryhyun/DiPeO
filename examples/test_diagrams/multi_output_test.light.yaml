version: light
nodes:
  - label: start
    type: start
    position: {x: 100, y: 100}
    props:
      trigger_mode: manual
      
  - label: generate
    type: person_job
    position: {x: 300, y: 100}
    props:
      person: assistant
      default_prompt: |
        Generate a JSON object with:
        - name: "Test Item"
        - value: 42
        - description: "A test item"
      text_format: |
        {
          "name": "{{name}}",
          "value": {{value}},
          "description": "{{description}}"
        }

  - label: process_text
    type: person_job
    position: {x: 500, y: 50}
    props:
      person: reviewer
      default_prompt: "You received text: {{input}}"

  - label: process_object
    type: person_job  
    position: {x: 500, y: 150}
    props:
      person: analyzer
      default_prompt: "Analyze this data - name: {{data.name}}, value: {{data.value}}"

connections:
  - from: start
    to: generate
    
  # Same node, different representations
  - from: generate
    to: process_text
    target_input: input
    content_type: raw_text  # Gets text representation
    
  - from: generate
    to: process_object
    target_input: data
    content_type: object    # Gets object representation
version: light
nodes:
- label: start
  type: start
  position:
    x: 100
    y: 100
  trigger_mode: manual
- label: generate_joke
  type: person_job
  position:
    x: 300
    y: 100
  default_prompt: Tell me a short, funny joke about programming.
  max_iteration: 1
  memorize_to: SYSTEM_AND_ME
  person: assistant
- label: end
  type: endpoint
  position:
    x: 500
    y: 100
  file_format: txt
connections:
- from: start
  to: generate_joke
  content_type: raw_text
- from: generate_joke
  to: end
  content_type: raw_text
persons:
- service: ollama
  model: llama3.2:1b
  api_key_id: APIKEY_DUMMY
  system_prompt: You are a helpful AI assistant. Be concise and clear.

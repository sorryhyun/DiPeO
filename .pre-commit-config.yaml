# DiPeO v1.0 Pre-commit Configuration
# Relaxed version - focuses on essential formatting only
default_language_version:
  python: python3.13

repos:
  # Python formatting with ruff (auto-fix enabled, won't fail on fixes)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: ["--fix", "--config=pyproject.toml", "--unsafe-fixes"]  # Explicitly use pyproject.toml configuration
        exclude: |
          (?x)^(
            dipeo/diagram_generated/.*|
            dipeo/diagram_generated_staged/.*|
            projects/codegen/.*|
            projects/frontend_enhance/.*|
            projects/frontend_auto/.*
          )$
      - id: ruff-format
        exclude: |
          (?x)^(
            dipeo/diagram_generated/.*|
            dipeo/diagram_generated_staged/.*|
            projects/frontend_enhance/.*|
            projects/frontend_auto/.*|
            projects/codegen/.*

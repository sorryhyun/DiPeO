repos:
  # Python formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        exclude: ^(packages/python/dipeo_domain/|.*/__generated__/)

  # TypeScript/JavaScript formatting and linting
  - repo: local
    hooks:
      - id: pnpm-lint
        name: pnpm lint
        entry: pnpm run lint
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
      
      # Code generation for domain models
      - id: domain-model-codegen
        name: Generate code from domain models
        entry: bash -c 'cd packages/domain-models && pnpm build'
        language: system
        files: ^packages/domain-models/src/.*\.ts$
        pass_filenames: false
        stages: [commit]

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
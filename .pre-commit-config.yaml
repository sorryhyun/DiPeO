# Files to always exclude globally
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    __pycache__/|
    \.mypy_cache/|
    \.ruff_cache/|
    node_modules/|
    build/|
    dist/|
    \.logs/|
    temp/|
    projects/.*/generated/|
    dipeo/diagram_generated/|
    dipeo/diagram_generated_staged/
  )$

  # General file quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            .*\.md$|
            dipeo/diagram_generated/.*
          )$
      - id: end-of-file-fixer
        exclude: dipeo/diagram_generated/
      # - id: check-yaml  # Skipped - DiPeO has special YAML formats
      # - id: check-json  # Skipped - can be too strict for generated files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-ast  # Verify Python syntax
        exclude: dipeo/diagram_generated/

